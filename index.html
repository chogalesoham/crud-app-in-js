<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive CRUD Table</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">CRUD App with Search and Pagination</h1>
      <section>
        <header>
          <h2>CRUD App</h2>
          <input type="search" placeholder="Search User" />
          <div class="buttons">
            <button class="delete-btn">
              <i class="fa-regular fa-trash-can"></i> Delete All
            </button>
            <button id="create-new-user" class="add-btn">
              <i class="fa-solid fa-plus"></i> Add New User
            </button>
          </div>
        </header>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Sr</th>
                <th>Profile</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Date of Birth</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </section>

      <div class="model">
        <div class="model-box animate__animated animate__zoomIn">
          <h2>Create User Here..</h2>
          <form class="model-form">
            <input type="text" required placeholder="Enter Your Name" />
            <input type="email" required placeholder="Enter Your Email" />
            <input type="number" required placeholder="Enter Your Number" />
            <div class="two-input">
              <input required type="date" />
              <input type="file" />
            </div>
            <input
              type="password"
              name="password"
              required
              placeholder="Enter Your Password"
            />
            <div class="form-buttons">
              <button type="button" disabled class="update-btn add-btn">
                Update User
              </button>
              <button type="submit" disabled class="delete-btn">
                create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
